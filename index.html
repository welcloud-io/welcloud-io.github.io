---
layout: default
---

<div class="blog-header">
    <h1 class="blog-title"></h1>
</div>      

<section>

{% for post in site.posts limit %}

  <article>
  
    <h3>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>

    <p class = 'date'>{{ post.date | date: "%b %-d, %Y" }} par {{ post.author }}</p>
    
    <p>{{ post.excerpt | replace: '[1]','' }}</p>

    <p><a href="{{ post.url }}">Lire l'article...</a><p>
    
  </article>

{% endfor %}  

</section>
